<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Main Page</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body>

        <!-- Navigation bar: Contains user options such as SIGN UP and LOGIN -->
        <header>
            <nav>
                <a href="login.html#signupForm">Sign Up</a>
                <a href="login.html#loginForm">Login</a>
                <a href="#" onclick="fileUploadOpen()">Upload</a>

               <div class="search-bar">
                    <form>
                        <input type="text" placeholder="Search..." name="search">
                        <button type="submit"><img src="./images/ico_search.png" alt="search icon" width="20" height="20"></button>
                    </form>
                </div>
            </nav>
        </header>


        <!-- The FILE UPLOAD window pop-up. Appears after clicking the FILE UPLOAD button -->
        <div id="fileUploadOverlay">
            <div id="fileUploadWindow">

                <div id="fileUploadText">
                    Upload an Incident Report Document
                </div>

                <div id="fileUploadWindowCenter">
                    <form action="/main.html">
                        <input type="file" id="fileUpload" name="filename" accept=".docx,.pdf">
                        <input type="submit">
                    </form>
                </div>

            </div>
        <div>


        <!-- ------ SCRIPTS ------ -->
        <script>
            function fileUploadOpen() {
                document.getElementById("fileUploadOverlay").style.display = "block";
            }

            // Close the file upload pop-up if the user clicks outside its window
            const popupContainer = document.querySelector('#fileUploadOverlay')
            popupContainer.addEventListener('click', (event) => {
                if (event.target === popupContainer) {
                    popupContainer.style.display = "none";
                }
            });
            // End of pop-up close script

        </script>

    </body>

</html>
