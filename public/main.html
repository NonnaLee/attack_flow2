<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Main Page</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body>

        <!-- Navigation bar: Contains user options such as SIGN UP and LOGIN -->
        <header>
            <nav>
                <a href="login.html#signupForm">Sign Up</a>
                <a href="login.html#loginForm">Login</a>
                <a href="#" onclick="fileUploadOpen()">Upload</a>

               <div class="search-bar">
                    <form>
                        <input type="text" placeholder="Search..." name="search">
                        <button type="submit"><img src="./images/ico_search.png" alt="search icon" width="20" height="20"></button>
                    </form>
                </div>
            </nav>
        </header>


        <!-- The FILE UPLOAD window pop-up. Appears after clicking the FILE UPLOAD button -->
        <div id="fileUploadOverlay">
            <div id="fileUploadWindow">

                <div id="fileUploadText">
                    Upload an Incident Report Document
                </div>

                <div id="fileUploadWindowCenter">
                    <form action="/main.html">
                        <input type="file" id="fileUpload" name="filename" accept=".docx,.pdf">
                        <input type="submit" id="fileSubmit">
                    </form>
                </div>

            </div>
        </div>

        <!-- The main text, including the UPLOAD button, that appears in the center of the screen -->
        <div id="main">
            <h1>Site Name</h1>
            <p>Upload an incident report to annotate</p>
                <div class="center">
                    <button class="uploadButton" type="submit" onclick="fileUploadOpen()">Upload report</button>
                </div>
            <p>or</p>
            <p>Search for an already annotated incident report</p>
            <div class="search-bar">
                <form>
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><img src="./images/ico_search.png" alt="search icon" width="20" height="20"></button>
                </form>
            </div>
        </div>

        <script src="javascripts/main.js"></script>
    </body>

</html>
