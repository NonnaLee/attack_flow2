<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Main Page</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body>

        <header>
            <nav>
                <a href="login.html#signupForm">Sign Up</a>
                <a href="login.html#loginForm">Login</a>
                <a href="#" onclick="fileUploadOpen()">Upload</a>

               <div class="search-bar">
                    <form>
                        <input type="text" placeholder="Search..." name="search">
                        <button type="submit"><img src="./images/ico_search.png" alt="search icon" width="20" height="20"></button>
                    </form>
                </div>
            </nav>
        </header>



        <div id="fileUploadOverlay" onclick="fileUploadClose()">
            <div id="fileUploadWindow">

                <div id="fileUploadText">
                    Upload an Incident Report Document
                </div>

                <div id="fileUploadWindowCenter">
                    <form action="/main.html">
                        <input type="file" id="fileUpload" name="filename" accept=".docx,.pdf">
                        <input type="submit">
                    </form>
                </div>

            </div>
        <div>



        <script>
            function fileUploadOpen() {
                document.getElementById("fileUploadOverlay").style.display = "block";
            }

            function fileUploadClose() {
                document.getElementById("fileUploadOverlay").style.display = "none";
            }
        </script>

    </body>

</html>
