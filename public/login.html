<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

        <script>
            function showSignup(){
                document.getElementById("signupForm").style.display = "block";
                document.getElementById("loginForm").style.display = "none";
            }
            function showLogin(){
                document.getElementById("loginForm").style.display = "block";
                document.getElementById("signupForm").style.display = "none";
            }
        </script>

    </head>
    <body class="loginbody">
        <div class = "form-box">
            <!-- login page -->
            <form id="loginForm">
                <div id="loginBar">
                    <h1>Login</h1>
                    <label for="username">Username: </label>
                    <input class= "input_style" type="text" id="username" name="username" placeholder = "Username">
                    <br>
                    <label for="password">Password: </label>
                    <input class= "input_style" type="password" id="password" name="password" placeholder = "Password">
                    <br>
                    <input class = "button" type="button" value="Login" onclick="checkLogin()">
                    <div>
                        <p> If you don't have account. Please </p>
                        <p> Click here to <a href="login.html#signupForm" onclick="showSignup()" > Sign Up</a></p>
                    </div>
                </div> 
            </form>
        </div>
    <!-- signIn page -->
    <form id="signupForm" style="display:none">
        <h1>Sign up</h1>
        <label for="username"> Username: </label>
        <input class= "input_style" type="text" id="username" name="username" placeholder = "Username">
        <br>
        <label for="password"> Password: </label>
        <input class= "input_style"type="password" id="password" name="password" placeholder = "Password">
        <br>
        <label for="password"> Confirm Password: </label>
        <input class= "input_style"type="password" id="password" name="password" placeholder = "Confirm Password">
        <br>
        <input class = "button" type="button" value="Submit" onclick="checkSignup()">
        <div>
            <p> If you have account. Please </p>
            <p> Click here to <a href="login.html#loginForm" onclick="showLogin()"> Login</p>
        </div>
        <!-- <input class = "button" type="button" value="Login" onclick="showLogin()"> -->
    </form>
    </body>
</html>
